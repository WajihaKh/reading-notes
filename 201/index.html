    <body>

            <h1>Class 1 Lab</h1>
            <p style="color: #342645; background-color: #F2F1F7; ">If you could teleport to any place, where would you go? </p>
                <script>
                    function getLocation() {
                        let location = prompt("If you could teleport to any place, where would you go?")
                        document.write(location + " that sounds like a fun place to go!");
                        console.log('Cool!')
                        }
                        getLocation()
                </script>
            <p style="color: #451E49; background-color: #F2F1F7; ">Would you have a pet dinosaur</p>
                <script> 
                function petDinosaur() {
                    let dinosaur = prompt("Would you pet a dinosaur?")
                    console.log('Dinosaurs are scary')
                }
                    petDinosaur()
                </script>
            <p style="color: #491E37; background-color: #F2F1F7; ">Do you want to go for a walk?</p>
                <script> 
                function walk () {
                    let walk = prompt("Do you want to go for a walk?")
                    document.write("Sounds like too much work")
                    console.log('BOO!')
                }
                    walk()
                </script>
            <p style="color: #491E2A; background-color: #F2F1F7; ">How likely are you to go to the moon?</p>
                <script> 
                function travelMoon () {
                    let moon = prompt("How likely are you to go to the moon?")
                    document.write(moon + ", we could encounter some aliens")
                    console.log('WEEEEEEEEEEE here we gooo')
                }
                
                travelMoon()
                </script>
